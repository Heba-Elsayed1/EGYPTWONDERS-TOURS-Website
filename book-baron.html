        <form action="" method="get" class="form2">
            <div>
                <label for="fname" class="labels">First name</label>
                <input type="text" name="fname" id="fname" class="textbar" required maxlength="15">
            </div>

            <div>
                <label for="lname" class="labels">Last name</label>
                <input type="text" name="lname" id="lname" class="textbar" required maxlength="15">

            </div>
            <div>
                <label for="email" class="labels">Email</label>
                <input type="email" name="email" id="email" class="textbar" required maxlength="70">

            </div>

            <div>
                <label for="password" class="labels">Password</label >
                <input type="password" name="password" id="password" class="textbar" required maxlength="20">

            </div>
            <div>
                <label for="number" class="labels">Phone Number</label>
                <input type="number" name="number" id="number" class="textbar" required maxlength="15">

            </div>
            <div>
                <label for="id-number" class="labels">ID Number</label>
                <input type="number" name="id-number" id="id-number" class="textbar" required maxlength="25">

            </div>
            <div>
                <label for="trip" class="labels">Trip</label>
                <input type="text" name="trip" id="trip" placeholder="Baron Palace" readonly class="textbar" value="Baron_Palace">

            </div>
            <div>
                <label for="hname" class="labels">Hotel Name</label>
                <input type="text" name="hname" id="hname" class="textbar" maxlength="30">

            </div>
            <div>
                <label for="country" class="labels">Country</label>
                <input type="text" name="country" id="country" class="textbar" required maxlength="20">

            </div>

            <div>
                <label for="dtrip" class="labels">Date of trip</label>
                <select name="dtrip" id="dtrip" class="textbar">
                    <option value="firsttrip" name="dtrip">1/8/2023</option>
                    <option value="secondtrip" name="dtrip">3/8/2023</option>
                    <option value="thirdtrip" name="dtrip">23/8/2023</option>
                    <option value="firsttrip" name="dtrip">30/8/2023</option>
                    <option value="secondtrip" name="dtrip">3/9/2023</option>
                    <option value="thirdtrip" name="dtrip">10/10/2023</option>
                    <option value="firsttrip" name="dtrip">25/10/2023</option>
                    <option value="secondtrip" name="dtrip">26/10/2023</option>
                    <option value="thirdtrip" name="dtrip">30/10/2023</option>
                </select>

                <div>
                    <button type="submit" class="book">Book</button>

                </div>
                


            </div>
