            <form action="" method="get" class="form2">
                <div class="singleForm1">
                    <label for="fname" class="labels">First name</label>
                    <input type="text" name="fname" id="fname" class="textbar textbar1" required maxlength="15">
                </div>
    
                <div>
                    <label for="lname" class="labels">Last name</label>
                    <input type="text" name="lname" id="lname" class="textbar textbar2" required maxlength="15">
    
                </div>
                <div>
                    <label for="email" class="labels">Email</label>
                    <input type="email" name="email" id="email" class="textbar textbar3" required maxlength="70">
    
                </div>
    
                <div>
                    <label for="password" class="labels">Password</label >
                    <input type="password" name="password" id="password" class="textbar textbar1" required maxlength="20">
    
                </div>
                <div>
                    <label for="number" class="labels">Phone Number</label>
                    <input type="number" name="number" id="number " class="textbar textbar2" required maxlength="15">
    
                </div>
                <div>
                    <label for="id-number" class="labels">ID Number</label>
                    <input type="number" name="id-number" id="id-number" class="textbar textbar3" required maxlength="25">
    
                </div>
                <div>
                    <label for="hname" class="labels">Hotel Name</label>
                    <input type="text" name="hname" id="hname" class="textbar textbar1" maxlength="30" required>
    
                </div>
                <div>
                    <label for="location" class="labels">Hotel location</label>
                    <input type="text" name="location" id="country" class="textbar textbar2" required maxlength="20">
    
                </div>
                <div>
                    <label for="d-t" class="labels" >Arrival D&T</label>
                    <input type="datetime-local" name="d-t" id="d-t" required class="textbar textbar3">
    
                </div>
                
                <div>
                    <button type="submit" class="book">Submit</button>
    
                </div>
            </form>
